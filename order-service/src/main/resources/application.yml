spring:
  application:
    name: order-service
  datasource:
    url: jdbc:postgresql://localhost:5002/order-service
    username: postgres
    password: 123456
  jpa:
    hibernate:
        ddl-auto: update
    show-sql: true
    properties:
      hibernate.hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8082
eureka:
  client:
    serviceUrl.defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true








