spring:
  application:
    name: product-service
  datasource:
    url: jdbc:postgresql://localhost:5001/product-service
    username: postgres
    password: 123456
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8081

